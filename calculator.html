<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator :: by Clarissa</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script2.js" defer></script>
</head>
<body>
    <div class="calculator">
        <section id="calc_display">
            <div id="currentInput">0</div>
        </section>
        <section class="keypad-btns">
            <button type="button" class="fun_btn" data-action="clear">
                C
            </button>
            <button type="button" class="fun_btn" data-action="backspace">
                &#11013;
            </button>
            <button type="button" class="fun_btn" value="%">%</button>
            <button type="button" class="fun_btn" data-action="divide">/</button>
            <button type="button" class="num_btn" value="7">7</button>
            <button type="button" class="num_btn" value="8">8</button>
            <button type="button" class="num_btn" value="9">9</button>
            <button type="button" class="fun_btn" data-action="multiply">x</button>
            <button type="button" class="num_btn" value="4">4</button>
            <button type="button" class="num_btn" value="5">5</button>
            <button type="button" class="num_btn" value="6">6</button>
            <button type="button" class="fun_btn" data-action="subtract">-</button>
            <button type="button" class="num_btn" value="1">1</button>
            <button type="button" class="num_btn" value="2">2</button>
            <button type="button" class="num_btn" value="3">3</button>
            <button type="button" class="fun_btn" data-action="add">+</button>
            <button type="button" class="num_btn" value="00">00</button>
            <button type="button" class="num_btn" value="0">0</button>
            <button type="button" class="num_btn" data-action="decimal">.</button>
            <button type="button" class="fun_btn" data-action="evaluate">=</button>
        </section>
    </div>
</body>
</html>
